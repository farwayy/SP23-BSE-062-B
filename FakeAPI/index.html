<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAKE API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Manage Posts</h1>
    
    <div class="card p-4 mb-4">
      <h2 class="card-title">Add/Edit Post</h2>
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="mb-3">
        <textarea id="body" class="form-control" placeholder="Body" rows="4"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button id="addPostBtn" class="btn btn-primary" onclick="createPost()">Add Post</button>
        <button id="updateBtn" class="btn btn-secondary" onclick="updatePost()" style="display:none;">Update Post</button>
      </div>
    </div>
    
    <h2 class="mb-3">Posts</h2>
    <div id="posts" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
