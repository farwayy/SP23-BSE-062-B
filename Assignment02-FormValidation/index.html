<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <style>
        body {
            font-family: Candara;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #fff;
            padding: 1rem;
        }

        .navbar-brand img.brand-logo {
            height: 100px;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .pay-btn {
            padding: 10px;
            background-color: #e61ca2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .pay-btn:hover {
            background-color: #da3fa6;

        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="st.svg" alt="Brand Logo" class="brand-logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>CHECKOUT</h2>
        <form id="checkoutForm" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <div id="nameError" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            <div id="addressError" class="error"></div>

            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <div id="cityError" class="error"></div>

            <button type="pay" class="pay-btn">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function (event) {
            event.preventDefault();

            document.querySelectorAll('.error').forEach(function (el) {
                el.textContent = '';
            });

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();

            let isValid = true;

            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            } else if (/\d/.test(name)) {  
                document.getElementById('nameError').textContent = 'Name should not contain numbers';
                isValid = false;
            }

            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            if (address === '') {
                document.getElementById('addressError').textContent = 'Address is required';
                isValid = false;
            }

            if (city === '') {
                document.getElementById('cityError').textContent = 'City is required';
                isValid = false;
            } else if (/\d/.test(city)) {  
                document.getElementById('cityError').textContent = 'City should not contain numbers';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        });
    </script>

</body>

</html>
